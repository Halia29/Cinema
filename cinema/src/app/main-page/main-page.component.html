
<mat-card>
    <mat-card-header>
        <mat-card-title>User has successfully logged in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-card-actions>            
                <button color="primary" (click)="onLogOut()" mat-raised-button>Log Out</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
